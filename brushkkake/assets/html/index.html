
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Staatliches&display=swap" rel="stylesheet">
  <meta name="author" content="Pello Altadill">
  <title>Brushkkake: a Twitch game by Pello Altadill</title>
</head>
<body>

  <div class="container">
    <div class="logo">
        <img src="assets/images/logo.png" alt="Logo" width="300">
        <div class="title">Brushkkake</div>
        <div class="subtitle">Twitch Game</div>
    </div>
    <div class="form-container">
        <header>
          <h1>OPTIONS</h1>
        </header>
        <form action="game.html">
            <div><label for="channel">Channel</label></div>
            <div><input type="text" name="channel" id="channel" value="devdiaries"></div>
            <div><label for="background">Background Color</label></div>
            <div><input type="color" name="background" id="background", value = '#00b140'></div>
            <div><label for="maxSize">Max brush size</label></div>
            <div><input type="number" name="maxSize" id="maxSize" value="5"></div>
            <div><label for="width">Canvas Width</label></div>
            <div><input type="number" name="width" id="width" value="300"></div>
            <div><label for="height">Canvas Height</label></div>
            <div><input type="number" name="height" id="height" value="300"></div>
            <br >
            <div id="listBlock">
              <div class="list">
                  <h2>Other options</h2>
                  <div><label for="canvasColor">Canvas Color</label></div>
                  <div><input type="color" name="canvasColor" id="canvasColor", value = '#ffffff'></div>
                  <div><label for="mode">Mode</label></div>
                  <div>
                    <select name="mode" id="mode" multtiple>
                      <option value="round" selected>Default</option>
                      <option value="pixelArt">PixelArt</option>
                    </select>
                  </div>
                  <div><label for="pixelArtSize">Pixel Art Pixel Size</label></div>
                  <div><input type="number" name="pixelArtSize" id="pixelArtSize" value="5"></div>
              </div>
            </div>
            <div><input type="submit", value = 'START PAINTING'></div>
        </form>
        <footer>
          <p><b>!x y html_color size</p></p>
          <div><a href="javascript:toggleList()" id="">Show Advanced options</a></div>
          <div>By Pello</div>
          <div>
            <div><small>Juego dedicado con cariño al gran Loulogio</small></div>
            <img src="assets/images/lou.png" alt="Juego dedicado con cariño al gran Loulogio"  title="Juego dedicado con cariño al gran Loulogio" width="300">
            <div><small>Mad Max Fury Road, obra maestra.</small></div>
          </div>
        </footer>
    </div>
  </div>
  <script>
    const listBlock = document.getElementById('listBlock');

    function toggleList() {
        listBlock.style.display = listBlock.style.display === 'none'|| listBlock.style.display !== 'flex' ? 'flex' : 'none';
    }

</script>

</body>
</html>
