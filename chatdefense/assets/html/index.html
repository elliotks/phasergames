
<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
  <meta name="author" content="Pello Altadill">
  <title>ChatDefense: a Twitch game by Pello Altadill</title>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo" width="300">
      <div class="title">ChatDefense</div>
      <div class="subtitle">Twitch Game</div>
    </div>
    <div class="form-container">
        <header>
          <h1>OPTIONS</h1>
        </header>
        <form action="game.html">
            <div><label for="channel">Channel</label></div>
            <div><input type="text" name="channel" id="channel" value="devdiaries"></div>
            <div><label for="background">Background Color</label></div>
            <div><input type="color" name="background" id="background", value = '#00b140'></div>
            <div><label for="speed">Speed</label></div>
            <div><input type="number" name="speed" id="speed" value="10"></div>
            <div><label for="language">Language</label></div>
            <div>
              <select name="language" id="language">
                  <option value="en" selected>EN</option>
                  <option value="es">ES</option>
                </select>
            </div>
            <div><input type="submit", value = 'PLAY'>
              <input type="button" value = 'PLAY IN POPUP' onclick="openCopy()">
            </div>
        </form>
        <footer>
          <a href="https://pello.itch.io" id="">By Pello</a>
        </footer>
    </div>
  </div>

  <script>
    function openCopy() {
      const currentUrl = window.location.href;
      const copyWindow = window.open(currentUrl, 'Game', 'width=400,height=300,menubar=no,toolbar=no,searchlocation=no,resizable=no,scrollbars=no,status=no');

      if (copyWindow) {
        copyWindow.focus();
      } else {
        alert('Popup blocked. Please allow popups for this site.');
      }
    }
  </script>
</body>
</html>
