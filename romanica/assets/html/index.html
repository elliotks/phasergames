  <meta charset="utf-8">

  <title>Romanica: a roman version of Numerica</title>

<body>

  <div class="container">
    <div class="logo">
        <img src="assets/images/logo.png" alt="Romanica Logo" width="300">
      <div class="title">
        Romanica
      </div>
      <div class="subtitle">
        Twitch Game
      </div>
    </div>
    <div class="form-container">
      <header>
        <h2>Options</h2>
      </header>
      <form action="game.html">
          <div><label for="channel">Channel</label></div>
          <div><input type="text" name="channel" id="channel" value="devdiaries"></div>
          <div><label for="background">Background Color</label></div>
          <div><input type="color" name="background" id="background", value = '#00b140'></div>
          <div><label for="rectangle">Rectangle Color</label></div>
          <div><input type="color" name="rectangle" id="rectangle", value = '#730030' onInput="changeColors()"></div>
          <div><label for="numbers">Numbers Color</label></div>
          <div><input type="color" name="numbers" id="numbers", value = '#4BBED3' onInput="changeColors()"></div>
          <br />
          <div><input type="submit", value = 'PLAY'></div>
      </form>
      <footer>
        <div>Based on <a href="https://rothiotome.itch.io/numerica">Numerica by Rothio Tome</a></div>
        <div><a href="https://pello.itch.io">By Pello</a></div>
      </footer>
  </div>
    </div>
  </div>
  <script>
    const roundBlock = document.getElementById('round');

    function changeColors() {
      roundBlock.style.backgroundColor = document.forms[0].elements[3].value;
      document.body.style.backgroundColor = document.forms[0].elements[2].value;
    }

</script>

</body>
