
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.cdnfonts.com/css/varsity-2" rel="stylesheet">
  <meta name="author" content="Pello Xabier Altadill Izura">
  <title>Chat Gasol</title>
</head>
<body>
    <div class="logo">
        <img src="assets/images/chat_gasol.png" alt="Chat Gasol Logo" width="350">
    </div>
    <div class="form-container">
        <header>
          <h1>Enter options</h1>
        </header>
        <form action="game.html">
            <div><label for="channel">Channel</label></div>
            <div><input type="text" name="channel" id="channel" value="devdiaries"></div>
            <div><label for="background">Background Color</label></div>
            <div><input type="color" name="background" id="background", value = '#00b140'></div>
            <div><input type="submit", value = 'PLAY'></div>
        </form>
        <footer>
          <b>!fb</b> <em>speed</em> <em>angle</em>: shoot balls with speed (0-100) and angle (0-360)
        </footer>
    </div>
  </div>
</body>
</html>
