
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Staatliches&display=swap" rel="stylesheet">
  <title>Zombie Night: a twitch game by Pello Altadill</title>
</head>
<body>

  <div class="container">
    <div class="logo">
        <img src="assets/images/logo.png" alt="Logo" width="300">
        <div class="title">ZOMBIE NIGHT</div>
        <div class="subtitle">Twitch Game</div>
    </div>
    <div class="form-container">
        <header>
          <h1>Enter options</h1>
        </header>
        <form action="game.html">
            <div><label for="channel">Channel</label></div>
            <div><input type="text" name="channel" id="channel" value="devdiaries"></div>
            <div><label for="background">Background Color</label></div>
            <div><input type="color" name="background" id="background", value = '#00b140'></div>
            <div><label for="maxplayers">Max Players</label></div>
            <div><input type="number" name="maxplayers" id="maxplayers" value="500"></div>
            <br >
            <div><input type="submit", value = 'PLAY'></div>
        </form>
        <footer>
          <a href="javascript:toggleList()" id="">By Pello Altadill</a>
        </footer>
    </div>
  </div>
  

</body>
</html>
