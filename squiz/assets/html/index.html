
<!DOCTYPE html>
<html>
<head>
    <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VBJ2S2DDKK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-VBJ2S2DDKK');

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <title>Squiz: quiz for Twitch chat</title>
</head>
<body>

  <div class="container">
    <div class="logo">
        <img src="assets/images/squiz_logo.png" alt="Logo">
        <div class="title">Quiz for Twitch</div>
    </div>
    <div class="form-container">
        <header>
          <h1>Enter options</h1>
        </header>
        <form action="game.html">
            <div><label for="channel">Channel</label></div>
            <div><input type="text" name="channel" id="channel" value="devdiaries"></div>
            <div><label for="background">Background Color</label></div>
            <div><input type="color" name="background" id="background", value = '#00b140'></div>
            <div><label for="language">Language</label></div>
            <div>
              <select name="language" id="language">
                  <option value="en" selected>EN</option>
                </select>
            </div>
            <div id="listBlock">
              <div class="list">
                  <h2>Other options</h2>
                  <div><label for="rounds">Rounds</label></div>
                  <div><input type="number" name="rounds" id="rounds" value="" placeholder="Leave blank for infinite"></div>
                  <div><label for="difficulties">Difficulties</label></div>
                  <div>
                    <select name="difficulties" id="difficulties" multtiple>
                      <option disabled selected value> -- select an option -- </option>
                      <option value="easy">Easy</option>
                      <option value="medium">Medium</option>
                      <option value="hard">Hard</option>
                    </select>
                  </div>
                  <div><label for="categories">Categories</label></div>
                  <div>
                    <select name="categories" id="categories" multtiple>
                      <option disabled selected value> -- select an option -- </option>
                      <option value="science">Science</option>
                      <option value="film_and_tv">Film and tTv</option>
                      <option value="music">Music</option>
                      <option value="history">History</option>
                      <option value="geography">Geography</option>
                      <option value="art_and_literature">Art and Literature></option>
                      <option value="sport_and_leisure">Sport and Leisure</option>
                      <option value="general_knowledge">General Knowledge</option>
                      <option value="science">Science</option>
                      <option value="food_and_drink">Food and Drink</option>
                    </select>
                  </div>
              </div>
            </div>
            <footer>
              <a href="javascript:toggleList()" id="">Show Advanced options</a>
            </footer>
            <div><input type="submit", value = 'PLAY'></div>
        </form>
    </div>
  </div>
      <script>
        const listBlock = document.getElementById('listBlock');

        function toggleList() {
            listBlock.style.display = listBlock.style.display === 'none'|| listBlock.style.display !== 'flex' ? 'flex' : 'none';
        }

    </script>

</body>
</html>
