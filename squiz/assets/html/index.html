
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <title>Squiz: quiz for Twitch chat</title>
</head>
<body>

  <div class="container">
    <div class="logo">
        <img src="assets/images/squiz_logo.png" alt="Logo">
        <div class="title">Quiz for Twitch</div>
    </div>
    <div class="form-container">
        <header>
          <h1>Enter options</h1>
        </header>
        <form action="game.html">
            <div><label for="channel">Channel</label></div>
            <div><input type="text" name="channel" id="channel" value="devdiaries"></div>
            <div><label for="background">Background Color</label></div>
            <div><input type="color" name="background" id="background", value = '#00b140'></div>
            <div><label for="language">Language</label></div>
            <div>
              <select name="language" id="language">
                  <option value="en" selected>EN</option>
                </select>
            </div>
            <div><input type="submit", value = 'PLAY'></div>
        </form>
        <footer>
          <a href="javascript:toggleList()" id="">Show Advanced options</a>
        </footer>
    </div>
  </div>
    <div class="list-row" id="listBlock">
      <div class="list">
          <h2>Other options</h2>
      </div>
    </div>

      <script>
        const listBlock = document.getElementById('listBlock');

        function toggleList() {
            listBlock.style.display = listBlock.style.display === 'none'|| listBlock.style.display !== 'flex' ? 'flex' : 'none';
        }

    </script>

</body>
</html>
